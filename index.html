<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal chatt</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <!-- chat box -->
        <div class="chat-box">
            
            <!-- client -->
            <div class="client">
                <a class="back-btn" href="index2.html">
                    <img src="back.png" alt="logo" />

                </a>
                <img src="logo.png" alt="logo" />
                <div class="client-info">
                    <h2 id="username">KAMRAN AYOUB</h2>
                    <p>online</p>
                </div>
            </div>

            <!-- main chat section -->

            <div class="chats">

                <div class="client-chat">Hi!</div>
                <div class="my-chat">Hi!</div>
                <div class="client-chat">How can i help you?</div>
                <div class="my-chat">How are you</div>
                <div class="client-chat">i am good what about you.</div>
                <div class="my-chatinput"></div>
                
            </div>

            <!-- input field section -->
            <div class="chat-input">
                <input type="text" id="selected-seats" placeholder="Enter Message" />
                <button class="send-btn">
                    <img src="send.png" alt="send-btn">
                </button>
            </div>
        </div>

        <!-- button -->
        <div class="chat-btn">
            <img src="Circle-icons-chat.svg.png" alt="chat box icon btn">
        </div>
    </div>

    <script src="jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
